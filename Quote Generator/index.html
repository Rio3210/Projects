<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>RandomQoteGenerator | Custom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote Generator</header>
        <div class="content">
            <div class="quotearea">
                <div class="quote">Try to see the good things.</div>
                <div class="author">Rio3210_</div>
            </div>
            <div class="bottom">
                <div class="myList">
                    <span class="speech">Read it</span>
                </div>
                <button class="generateQuote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp | Custom</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,200;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
    <section class="input-part">
        <p class="info-text"></p>
        <input type="text" placeholder="Enter city name" spellcheck="false" required>
    
        <div class="separator"></div>
        <button>Get your location</button>
    </section>
    <section class="weather-show" >
        <img src="Weather Icons/cloud.svg" alt="weatherIcon">
        <div class="temprature">
            <span class="number">15</span>
            <span class="deg">°</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span>Hawassa,Ethiopia</span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temprature">
                        <span class="numb-2">18</span>
                        <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                        <span >84%</span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </section>
  </div>
  <script src="script.js"></script>      
</body>
</html>
